<!DOCTYPE html> 
<html>

    <!-- everything that isn't content -->
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>

        <!--css-->
        <style>
            html{
                font-family: Helvetica;
            }

            img{
                width: 1024px;
            }
            #caption{
                display: none;
                font-style: normal;
            }

        </style>
    </head>

    <body>
        <p>
            <a href="https://solarsystem.nasa.gov/resources/285/the-milky-way-galaxy/">Milkyway Galaxy</a>
            </p>
            <img id="myImage"
            alt="Milkyway"
            src="https://scx2.b-cdn.net/gfx/news/hires/2018/universe.jpg">
        </p>

            <p id="caption">
                The Milky Way is the galaxy that contains our Solar System, with the name describing 
                the galaxy's appearance from Earth: <i><b>a hazy band of light seen in the night sky formed from 
                stars that cannot be individually distinguished by the naked eye.</b></i>
                </p>

        <p>
            
        </p>        
        <!--javascript-->
        <script type="application/javascript">
        const img = document.getElementById('myImage')

        img.addEventListener('mouseover', mouseOver, false)
        img.addEventListener('mouseout', mouseOut, false)
        function mouseOver() {
                 document.getElementById('caption').style.display ='block';
        }
        function mouseOut() {
                document.getElementById('caption').style.display = 'none';
            }
           


        </script>

                
    </body>
</html>
